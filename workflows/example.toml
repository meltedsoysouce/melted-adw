[workflow]
name = "feature-implementation"
description = "新機能の実装ワークフロー"
version = "1.0.0"

[[steps]]
name = "plan"
system_prompt = "実装計画を作成してください"
provider = "anthropic"
model_tier = "heavy"
timeout = 300
retry_count = 3

[[steps]]
name = "implement"
system_prompt = "計画に基づいて実装してください"
provider = "anthropic"
model_tier = "heavy"
timeout = 600
retry_count = 5

[[steps]]
name = "review"
system_prompt = "実装をレビューしてください"
provider = "anthropic"
model_tier = "medium"
